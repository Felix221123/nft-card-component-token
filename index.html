<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="NFT Card-component">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Felix Baah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card-component">
        <figure>
          <img src="images/image-equilibrium.jpg" alt="card image" class="card-img">
          <img src="images/icon-view.svg" alt="icon" class="icon-img">
        </figure>
        
        <header class="title">
          <strong>Equilibrim #3429</strong> 
        </header>
        <article class="description">Our Equilibrim collection promotes balance and calm.</article>

        <div class="billboard">
          <svg class="eth-sym" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <article class="eth-price"><strong>0.041ETH</strong></article>
          <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <article class="days">3 days left</article>
        </div>
        <hr >

        <div class="profile">
          <img src="images/image-avatar.png" 
          alt="profile-picture"  
          class="pro-pic">
          <article class="prof-name"> <span class="prof-name-creation">Creation of</span> Jules Wyvern</article>
        </div>
      </div>

      <footer>
        <p class="made-by">
          Challenge by <a href="https://www.frontendmentor.io/challenges">&nbspFrontend Mentor</a>&nbspmade by <a href="https://www.frontendmentor.io/profile/Felix221123" target="_blank">&nbspFelix Baah</a>
        </p>
      </footer>     
    </main>
  </body>
</html>
